<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <H1>Imagem Dinamica</H1>
    <p>Tente abrir esse site com varios dispositivos diferentes ou siplismente aumente ou diminui o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/img1.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/imag2.png" type="image/png">
        <img src="imagens/imag3.png" alt="imagem flexivel">
    </picture>
    <h1>Reproduzir Audio</h1>
    <audio preload="metadata" autoplay controls loop>
        
</body>
</html>
