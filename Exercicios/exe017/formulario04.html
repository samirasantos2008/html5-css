<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de Fprmulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on"></form>
    <p>
        <label for="iest">Estado</label>
        <select name="estado" id="iest">
            <option value="" selected>---Escolha---</option>
            <optgroup label="Região Nordeste">
                <option value="Ma">Maranhão</option>
                <option value="pe">Pernambuco</option>
                <option value="Rn">Rio Grande do Norte</option>
            </optgroup>

            <optgroup label="Região Sudeste">
                <option value="Sp">São Paulo</option>
                <option value="Mg">Minas Gerais</option>
                <option value="Rj">Rio de Janeiro</option>
            </optgroup>
            </select>
    </p>

    <label for="iprof">Profissão</label>
    <input type="text" name="prof" id="iprof" list="lstprof">
    <datalist id="lstprof">
        <option value="ADM">Administrador</option>
        <option value="CONT">Contador</option>
        <option value="DEV">Desenvolvedor</option>
        <option value="PROF">Professor</option>
    </datalist>
     <p>
        <label for="imsg">Mensagem:</label>
        <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
     </p>

     <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
     </p>
</body>
</html>
