<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>estudo do iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de Iframe</h1>
    <p>
        <!--Tamanho padrão do iframe 300x150px-->
        Acessando o site do 
        <a href="https://www.cursoemvideo.com" target="_blank"> curso em vídeo</a> para aprender a programar.

        Acessando o site do 
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" scolling="no"></iframe>
<br>
        para aprender a programar.

    </p>
    <p>O site do <br>
        <iframe src="https://google.com.br" height="500" width="500" frameborder="0"></iframe> <br>também é muito legal</p>
</body>
</html>
