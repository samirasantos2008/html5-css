<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Livros Lidos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    .top-link {
      text-align: center;
      margin-bottom: 15px;
    }
    .top-link a {
      text-decoration: none;
      background: #3498db;
      color: white;
      padding: 8px 14px;
      border-radius: 6px;
      transition: 0.3s;
    }
    .top-link a:hover {
      background: #2980b9;
    }
    h1 {
      text-align: center;
      color: #333;
      margin-top: 0;
    }
    .actions {
      text-align: center;
      margin-bottom: 20px;
    }
    .actions button {
      margin: 5px;
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: 0.3s;
    }
    .btn-clear {
      background: #e67e22;
      color: white;
    }
    .btn-clear:hover {
      background: #d35400;
    }
    .book-list {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .book {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }
    .book:last-child {
      border-bottom: none;
    }
    .book img {
      width: 60px;
      height: 90px;
      object-fit: cover;
      border-radius: 5px;
      margin-right: 15px;
    }
    .info {
      flex: 1;
    }
    .info h3 {
      margin: 0;
      font-size: 16px;
      color: #333;
    }
    .info p {
      margin: 3px 0;
      font-size: 14px;
      color: #555;
    }
    .book button {
      background: red;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    .book button:hover {
      background: darkred;
    }
  </style>
</head>
<body>

    <script>
const usuarioLogado = JSON.parse(localStorage.getItem('usuarioLogado'));
if(!usuarioLogado){
  alert('Voc√™ precisa estar logado para ver os livros lidos.');
  window.location.href='login.html';
}
</script>

  <!-- Link de volta para index.html -->
  <div class="top-link">
    <a href="index.html">‚¨ÖÔ∏è Voltar para Biblioteca</a>
  </div>

  <h1>üìñ Livros Lidos</h1>

  <div class="actions">
    <button class="btn-clear" onclick="limparLista()">üßπ Limpar Lista</button>
  </div>

  <div class="book-list" id="bookList">
    <!-- Livros lidos aparecem aqui -->
  </div>

  <script>
    function carregarLivros() {
      let lidos = JSON.parse(localStorage.getItem("livrosLidos")) || [];
      const bookList = document.getElementById("bookList");
      bookList.innerHTML = "";

      if (lidos.length === 0) {
        bookList.innerHTML = "<p style='text-align:center;'>Nenhum livro lido ainda.</p>";
        return;
      }

      lidos.forEach((livro, index) => {
        const div = document.createElement("div");
        div.classList.add("book");
        div.innerHTML = `
          <img src="${livro.imagem}" alt="${livro.titulo}">
          <div class="info">
            <h3>${livro.titulo}</h3>
            <p>${livro.autor}</p>
          </div>
          <button onclick="apagarLivro(${index})">üóëÔ∏è Apagar</button>
        `;
        bookList.appendChild(div);
      });
    }

    function apagarLivro(index) {
      let lidos = JSON.parse(localStorage.getItem("livrosLidos")) || [];
      lidos.splice(index, 1); 
      localStorage.setItem("livrosLidos", JSON.stringify(lidos));
      carregarLivros();
    }

    function limparLista() {
      if (confirm("Tem certeza que deseja apagar todos os livros lidos?")) {
        localStorage.removeItem("livrosLidos");
        carregarLivros();
      }
    }

    carregarLivros();
  </script>
</body>
</html>
